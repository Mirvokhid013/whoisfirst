<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="container">
        <h1 class="title">Kim birinchi borishga!</h1>

        </form>
        <ul class="list">
            <li class="item">
                <img class="item-img" src="" alt="Piyoda" width="30" height="30">
                <p class="item-text">Piyoda</p>
                <span class="item-soat walk"> N Soat</span>
            </li>
            <li class="item">
                <img class="item-img" src="" alt="Velosiped" width="30" height="30">
                <p class="item-text">Velosiped</p>
                <span class="item-soat bike"> N Soat</span>
            </li>
            <li class="item">
                <img class="item-img" src="" alt="Moshina" width="30" height="30">
                <p class="item-text">Moshina</p>
                <span class="item-soat car"> N Soat</span>
            </li>
            <li class="item">
                <img class="item-img" src="" alt="Samalyot" width="30" height="30">
                <p class="item-text">Samalyot</p>
                <span class="item-soat air"> N Soat</span>
            </li>
        </ul>
    </div>
